<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="">NavBar</a></div>
            <ul class="links">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <a href="" class="btn">Get Started</a>
            <div class="toggle-btn"><i class='bx bx-menu'></i></div>
        </div>

        <div class="dropdown">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="" class="btn">Get Started</a></li>
            </ul>
        </div>
    </header>  
    <main>
        <section id="hero">
            <h1>Welcome</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
        </section>
    </main>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.querySelector('.toggle-btn');
    const toggleBtnIcon = document.querySelector('.toggle-btn i');
    const dropDownMenu = document.querySelector('.dropdown');

    toggleBtn.addEventListener('click', () => {
        const isOpen = dropDownMenu.classList.toggle('open');
        toggleBtnIcon.className = isOpen ? 'bx bx-x' : 'bx bx-menu';
    });

    document.addEventListener('click', (event) => {
        if (!toggleBtn.contains(event.target) && !dropDownMenu.contains(event.target)) {
            dropDownMenu.classList.remove('open');
            toggleBtnIcon.className = 'bx bx-menu';
        }
    });
});

      </script>
</body>
</html>
